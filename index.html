<!DOCTYPE html>
<html lang="utf-8">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Interactive Map</title>
    <!-- <link href="./css/bootstrap.min.css" rel="stylesheet">
    <link href="./css/mdb.lite.min.css" rel="stylesheet">
    <link href="./css/mdb.min.css" rel="stylesheet">
    <link href="./css/font-awesome.min.css" rel="stylesheet">-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <link href="./css/select2.min.css" rel="stylesheet"> 
    <link href="./css/overide.css" rel="stylesheet">
    <link href="./css/style.css" rel="stylesheet">
</head>

<body>
    <div class="container">        
        <div class="distor-info-container">
            <div class="info-body">
                <div class="distor-selector-container">
                    <h2>Find a distributor</h2>
                    <select class="distor-selector" style="width:100%">
                        <option></option>
                    </select>
                </div>
                
                <h2 class="company-name">Company Name</h2>
                <h4 class="street-address">Street address</h4>
                <h4 class="second-line-street-address">Second line of street address</h4>
                <h4 class="country-name">Country</h4>
                
                <h4 class="call-partner" style="margin-top:30px">Show partner's phone number</h4>
                <h4 class="phone-number"></h4>
                <h4 class="visit-partner" style="margin-bottom:30px">Visit partner's website</h4>
                <div>
                    <button type="button" class="contact-button">
                        <h2>Contact Distributor<i class="fa fa-angle-right" style="margin-left:10px"></i></h2>
                    </button>
                </div>                    
            </div>                
        </div>
        <div id="map-holder">
            <div class="zoom-frame">
                <div class="zoom-home"><i class="fas fa-home"></i></div>
                <div class="zoom-in"><i class="fas fa-plus"></i></div>
                <div class="zoom-out"><i class="fas fa-minus"></i></div>
            </div>
        </div>
        
    </div>
    <script type="text/javascript" src="./js/d3/d3.min.js"></script>
    <script type="text/javascript" src="./js/jquery-3.3.1.min.js"></script>
    <script type="text/javascript" src="./js/select2.min.js"></script>
    <script type="text/javascript" src="./js/main.js"></script>
</body>

</html>
