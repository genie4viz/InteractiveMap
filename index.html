<!DOCTYPE html>
<html lang="utf-8">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Interactive Map</title>
    <link href="./css/bootstrap.min.css" rel="stylesheet">
    <link href="./css/mdb.lite.min.css" rel="stylesheet">
    <link href="./css/mdb.min.css" rel="stylesheet">
    <link href="./css/font-awesome.min.css" rel="stylesheet">
    <link href="./css/select2.min.css" rel="stylesheet">
    <link href="./css/style.css" rel="stylesheet">
</head>

<body>
    <div class="container m-0 p-0 justify-content-center">
        <div class="info-container justify-content-start align-items-center">
            <div id="map-holder"></div>
            <div id="distor-info-container" class="distor-info-container d-flex">
                <div class="info-body w-100 h-100 p-1 d-flex flex-column">
                    <h4 id="company-name" class="text-dark strong ml-2 mt-2">Company Name</h4>
                    <h6 id="distor-name" class="text-dark ml-2">Distributor</h6>
                    <h5 id="country" class="text-dark ml-2">Country</h5>
                    <button type="button" class="btn grey darken-3 btn-sm">
                        <h6 id="contact-company" class="m-0">Contact</h6>
                    </button>
                    <button type="button" class="btn pink btn-sm">
                        <h6 id="call-company" class="m-0">Call</h6>
                    </button>
                    <button type="button" class="btn grey darken-4 btn-sm">
                        <h6 id="visit-company" class="m-0">Visit Site</h6>
                    </button>
                </div>
                <div id="close-button" class="close-button d-flex justify-content-center align-items-center p-1"><i id="arrow-direction"
                        class="fa fa-chevron-left"></i></div>
            </div>
            <div class="distor-selector-container d-flex flex-column">
                <h6 class="text-dark ml-1 mb-1">Destination</h6>
                <select id="distor-selector" class="distor-selector w-100">
                    <option></option>
                </select>
            </div>
            <div id="zoom-home" class="zoom-home"><i class="fa fa-home" aria-hidden="true"></i></div>
            <div id="zoom-in" class="zoom-in"><i class="fa fa-plus" aria-hidden="true"></i></div>
            <div id="zoom-out" class="zoom-out"><i class="fa fa-minus" aria-hidden="true"></i></div>
        </div>
    </div>
    <script type="text/javascript" src="./js/d3/d3.min.js"></script>
    <script type="text/javascript" src="./js/jquery-3.3.1.min.js"></script>
    <script type="text/javascript" src="./js/select2.min.js"></script>
    <script type="text/javascript" src="./js/main.js"></script>
</body>

</html>
