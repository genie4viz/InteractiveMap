<!DOCTYPE html>
<html lang="utf-8">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Interactive Map</title>
    <link href="./css/bootstrap.min.css" rel="stylesheet">
    <link href="./css/mdb.lite.min.css" rel="stylesheet">
    <link href="./css/mdb.min.css" rel="stylesheet">
    <link href="./css/font-awesome.min.css" rel="stylesheet">
    <link href="./css/select2.min.css" rel="stylesheet">
    <link href="./css/style.css" rel="stylesheet">
</head>

<body>
    <div class="container m-0 p-0 justify-content-center">
        <div class="info-container justify-content-start d-flex">            
            <div id="distor-info-container" class="distor-info-container d-flex justify-content-center mt-4 ml-5 border border-light">
                <div class="info-body d-flex flex-column p-2 m-4 w-100">
                    <div class="distor-selector-container d-flex flex-column pb-4 m-2 border border-light border-left-0 border-right-0 border-top-0">
                        <h4 class="text-dark font-weight-bold mb-4">Find a distributor</h4>
                        <select id="distor-selector" class="distor-selector">
                            <option></option>
                        </select>
                    </div>
                    
                    <h4 id="company-name" class="text-pink font-weight-bold p-2 mt-2 mb-2">Company Name</h4>
                    <h6 id="street-address" class="text-dark p-2">Street address</h6>
                    <h6 id="second-line-street-address" class="text-dark p-2">Second line of street address</h6>
                    <h6 id="country-name" class="text-dark p-2 mb-4">Country</h6>

                    <!-- <h6 id="description" class="text-dark p-2 mb-4">Country</h6> -->
                    <h6 id="call-partner" class="text-dark font-weight-bold p-2">Show partner's phone number</h6>
                    <h6 id="phone-number" class="text-dark p-2"></h6>
                    <h6 id="visit-partner" class="text-dark font-weight-bold p-2">Visit partner's website<i class="fa fa-angle-right ml-2"></i></h6>
                    <div class="d-flex mt-4">
                        <button type="button" class="btn pink pt-4 pb-4 btn-lg align-item-center text-capitalize">
                            <h6 class="m-0">Contact Distributor<i class="fa fa-angle-right ml-4"></i></h6>
                        </button>
                    </div>                    
                </div>                
            </div>
            <div id="map-holder" class="flex-fill">
                <div class="zoom-frame flex-column">
                    <div id="zoom-home" class="zoom-home mb-1"><i class="fa fa-home" aria-hidden="true"></i></div>
                    <div id="zoom-in" class="zoom-in mb-1"><i class="fa fa-plus" aria-hidden="true"></i></div>
                    <div id="zoom-out" class="zoom-out mb-1"><i class="fa fa-minus" aria-hidden="true"></i></div>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="./js/d3/d3.min.js"></script>
    <script type="text/javascript" src="./js/jquery-3.3.1.min.js"></script>
    <script type="text/javascript" src="./js/select2.min.js"></script>
    <script type="text/javascript" src="./js/main.js"></script>
</body>

</html>
